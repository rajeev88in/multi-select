<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Select</title>
    <!-- CSS    -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="select-btn">
            <span class="btn-text">Select Fruits</span>
            <span class="arrow-dwn"><i class="fas fa-chevron-down"></i></span>
        </div>
        <ul class="list-items">
            <li class="item">
                <span class="checkbox"> <i class="fas fa-check"></i> </span>
                <span class="item-text"> Mango </span>
            </li>
            <li class="item">
                <span class="checkbox"> <i class="fas fa-check"></i> </span>
                <span class="item-text"> Grapes </span>
            </li>
            <li class="item">
                <span class="checkbox"> <i class="fas fa-check"></i> </span>
                <span class="item-text"> Banana </span>
            </li>
            <li class="item">
                <span class="checkbox"> <i class="fas fa-check"></i> </span>
                <span class="item-text"> Apple </span>
            </li>
            <li class="item">
                <span class="checkbox"> <i class="fas fa-check"></i> </span>
                <span class="item-text"> Guava </span>
            </li>
        </ul>
    </div>
</body>
<script src="custom.js"></script>
</html>
